<!DOCTYPE html>
 <html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="theme-color" content="#333">
    <title>Restaurant Info</title>

    <!-- Normalize.css for better cross-browser consistency -->

    <link rel="manifest" href="/manifest.json">  

    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />

    <!-- Main CSS file -->
    <link rel="stylesheet" href="app/css/styles.css" type="text/css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>

  </head>

<body class="inside">
  <!-- Beginning header -->
  <header class="header">
    <!-- Beginning nav -->
    <div class="header_inner header_int"> 
      <h1 class="ml-auto">
          Restaurant Reviews
      </h1>
      <ul id="breadcrumb" role="navigation" aria-label="breadcrumb" >
          <li><a href="/">Home</a></li>
      </ul>
    </div>
    <!-- Beginning breadcrumb -->
    
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent" role="main"> 
    <!-- Beginning map -->
    <section id="map-container" role="application" aria-label="location">
      <div id="map"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container" role="application" aria-label="Map box" >
      <h2 id="restaurant-name" tabindex="0"></h2>
      <div id="restaurant-img-container">
        <button id="restaurant-fav" aria-label="favorite"></button>
        <img id="restaurant-img">
      </div>
      <!-- <img id="restaurant-img" tabindex="0"> -->
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address" tabindex="0"></p>
      <table id="restaurant-hours" tabindex="0"></table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container" aria-label="Reviews">
      <div id="reviews-header"></div>
      <ul id="reviews-list" tabindex="0"></ul>
    </section>
    
    <!-- <section id="reviews-container" arial-label="View details of the restaurant">
      <ul id="reviews-list" tabindex="0"></ul>
    </section> -->
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <section>
    <footer id="footer">
      Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </footer>
  </section>
  <!-- End footer -->

<!-- Modal View -->
<div id="modal" role="dialog" aria-modal="true"
aria-labelledby="add-review-header">
<button class="close-btn" onclick="toggleModal(event)" aria-label="close" title="Close">x</button>
<div id="review-form-container">
  <h2 id="add-review-header">Add Review</h2>
  <form id="review-form">
    <div class="fieldset">
      <label for="reviewName">Name</label>
      <input type="text" name="reviewName" id="reviewName" required>
    </div>
    <div class="fieldset">
      <label>Rating</label>
      <div class="rate">
        <input type="radio" id="star5" name="rate" value="5"
          onkeydown="navRadioGroup(event)"
          onfocus="setFocus(event)" required />
        <label for="star5" title="5 stars">5 stars</label>
        <input type="radio" id="star4" name="rate" value="4"
          onkeydown="navRadioGroup(event)" />
        <label for="star4" title="4 stars">4 stars</label>
        <input type="radio" id="star3" name="rate" value="3"
          onkeydown="navRadioGroup(event)" />
        <label for="star3" title="3 stars">3 stars</label>
        <input type="radio" id="star2" name="rate" value="2"
          onkeydown="navRadioGroup(event)" />
        <label for="star2" title="2 stars">2 stars</label>
        <input type="radio" id="star1" name="rate" value="1"
          onkeydown="navRadioGroup(event)" onfocus="setFocus(event)" />
        <label for="star1" title="1 star">1 star</label>
      </div>
    </div>
    <div class="fieldset">
      <label for="reviewComments">Comments</label>
      <textarea name="reviewComments" id="reviewComments"
        cols="20" rows="5" required></textarea>
    </div>
    <div class="fieldset right">
      <button id="submit-review-btn">Save</button>
    </div>
  </form>
</div>
</div>
<div class="modal-overlay"></div>
<!-- End modal -->


  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>

  <!-- Beginning scripts -->

  <!-- Database helpers -->
  <script type="text/javascript" src="app/js/dbhelper.js"></script>

  <!-- Main javascript file -->
  <script type="text/javascript" src="app/js/restaurant_info.js"></script>

  <!-- indexdb js -->
  <script type="application/javascript" charset="utf-8" src="app/js/indexdb.js"></script>

  <!-- Register Service Worker -->
  <script>
    if('serviceWorker' in navigator) {
      navigator.serviceWorker
               .register('/sw.js')
               .then(function() { console.log("Service Worker Registered"); });
    }
  </script>

  <!-- End scripts -->

</body>

</html>
